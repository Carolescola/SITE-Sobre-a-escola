<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoala criativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
       <img class="cabecalho-imagem" src="ff71fa3d3a9e7f67bf415301e594d79f.png" alt="imagem escola">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="ecola-div-conteudo">
        <h2 class="escola-titulo">Sobre a escola</h2>
        <p class="escola-texto-um">Colégio Civico Militar João XXIII- ensino fundamental dois e ensino médio.Conta com a participação de funcionários e alunos para um ensino de qualidade.</p>
        <p class="escola-texto- dois"></p>
        </div>
        <img class="escola-imagem" 
        src="Teaching-amico (1)" 
        alt="Estudando">

    </section>
   
</body>
</html>
